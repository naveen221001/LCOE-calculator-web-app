<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCOE Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="solar-banner">☀️ Solar LCOE Calculator ☀️</div>
        <h1>LCOE Calculator</h1>
        <label for="cost">Total System Cost ($):</label>
        <input type="number" id="cost" placeholder="Enter cost">

        <label for="capacity">System Capacity (kW):</label>
        <input type="number" id="capacity" placeholder="Enter capacity">

        <label for="lifetime">System Lifetime (years):</label>
        <input type="number" id="lifetime" placeholder="Enter lifetime">

        <label for="output">Annual Energy Output (kWh):</label>
        <input type="number" id="output" placeholder="Enter energy output">

        <button onclick="calculateLCOE()" class="reset">Calculate LCOE</button>
        <div class="result" id="result"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
